<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior-Design-Landing-lco</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- --------------------Navbar Section------------------- -->
    <section class="navbar">
      <nav>
        <h1>
          LOGO <br />
          HERE
        </h1>
        <div class="list-div">
          <ul class="list">
            <li class="list-items">About Us</li>
            <li class="list-items">Benefits</li>
            <li class="list-items">Projects</li>
            <li class="list-items">Stages</li>
            <li class="list-items">Services</li>
          </ul>
          <div class="call_us">
            <i class="fa-solid fa-phone"></i>
            <p>
              Call Us <br />
              +38(097)5545434
            </p>
          </div>
        </div>
      </nav>
    </section>

    <!-- --------------------Main Section------------------- -->
    <section class="main">
      <div class="left-section">
        <h1>
          Interior Design That <br />
          Care About Details
        </h1>
        <button class="btn">Learn More</button>
      </div>

      <!-- NOTE-1 -->
      <div class="right-section">
        <div class="note1">
          <div class="main-note">
            <p class="white"></p>
            <i class="fa fa-2x fa-puzzle-piece" aria-hidden="true"></i>
            <p>
              We create your space better <br />
              based on your own idea
            </p>
          </div>
          <div class="home-line">
            <div class="line1"></div>
            <div class="circle1"></div>
          </div>
        </div>

        <!-- NOTE-2 -->
        <div class="note2">
          <div class="main-note">
            <p class="white"></p>
            <i class="fa-solid fa-2x fa-lightbulb"></i>
            <p>
              Innovation ideas, stylish <br />
              design <br />
              for home
            </p>
          </div>
          <div class="home-line-2">
            <div class="line2"></div>
            <div class="circle2"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
